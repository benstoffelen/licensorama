<div style="text-align:center">
  <h1>
    Welcome to the {{title}} Catalog!
  </h1>
</div>


<mat-card class="example-card mat-elevation-z2">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Intelli-J</mat-card-title>
    <mat-card-subtitle>Programming</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/intellij.png" alt="Intellij Boxshot">
  <mat-card-content>
    <p>
      Every aspect of IntelliJ IDEA is specifically designed to maximize developer productivity.
      Together, the powerful static code analysis and ergonomic design make development not only productive but also
      an enjoyable experience.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More Info</button>
    <button mat-button>Request Key</button>
  </mat-card-actions>
</mat-card>
